{% extends "resume_builder/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1>Dashboard</h1>
{% if timeline_event_list %}
    {% for event in timeline_event_list %}
        <ul class="list-group">
            <li class="list-group-item">
                {{ event }}
            </li>
        </ul>
    {% endfor %}
{% else %}
    <p>Create your timeline by visting the Editor.</p>
{% endif %}
{% endblock %}
